---
default_target: "groups-all"

params:
  project: "vtelem"
  python_version: "3.8"
  entry: "vtelem"

includes:
  - "config/includes/python.yaml"
  - "config/includes/help.yaml"
  - "config/includes/git.yaml"
  - "local/docs.yaml"
  - "local/python.yaml"
  - "local/serializables.yaml"

schemas:
  - "local/schemas"

schema_types:
  - "local/schema_types"

configs:
  - "local/configs"

variables:
  - "local/variables"

templates:
  - "local/templates"

compiles:
  - name: "local"
  - name: "enums"
    configs:
      - "local/enums"

renders:
  - name: "README.md"
    output_dir: "."
    dependencies:
      - "compiles-local"
      - "commands-help"
      - "renders-python_readme_header.md"
  - name: "docs_README.md"
    output_dir: "docs"
    output_path: "README.md"
    dependencies:
      - "compiles-local"
  - name: "LICENSE"
    key: "LICENSE_MIT"
    output_dir: "."
    dependencies:
      - "compiles-local"

groups:
  - name: "all"
    dependencies:
      - "renders-README.md"
      - "renders-docs_README.md"
      - "renders-LICENSE"
      - "groups-local-python"
      - "groups-local-docs"
      - "groups-serializables"
